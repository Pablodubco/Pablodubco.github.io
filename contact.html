<!-- ___________________________MAIN Container BEGIN_____________________________ -->
<div class="container" id="mainContainer"> 

        <div class ="row udSectionHeader mr-sm-auto ml-sm-auto">
            <h1 class="font-weight-bold">Contact</h1>
        </div>

        <!--First row with column and form-->
        <div class="row">
            <div class="col-12">

                <form>
                    
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" Namedby="nameHelp" placeholder="Enter your name">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else.</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="5" placeholder="Hello Pablo, I would like to discuss..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" id ="ContactSubmitButton">Submit</button>

                </form>

            </div>
        </div>
    </div>
<!-- _________________________MAIN Container END________________________________ -->
